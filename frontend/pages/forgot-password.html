<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mot de passe oublié</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100vh;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      background-color: #f6f8fc;
      margin: 0;
    }

    .form-box {
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 100%;
      max-width: 420px;
      padding: 30px 25px;
      background: #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
      text-align: center;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-size: 0.9rem;
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #444;
    }

    input {
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 8px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: rgba(6, 224, 231, 0.79);
      outline: none;
    }

    .error {
      color: red;
      font-size: 0.85rem;
      display: none;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      background: aqua;
      color: #2e2e2e;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
            background: rgba(6, 224, 231, 0.79);

    }

    .success-message {
      display: none;
      margin-top: 15px;
      color: rgba(6, 224, 231, 0.79);
      font-weight: bold;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h1>Réinitialiser le mot de passe</h1>
    <form id="forgotForm" novalidate>
      <label for="email">Adresse email</label>
      <input type="email" id="email" placeholder="Entrez votre email" required />
      <div class="error" id="emailError">Veuillez entrer une adresse email valide.</div>
      <button type="submit">Envoyer le lien</button>
    </form>
    <div class="success-message" id="successMsg">✅ Lien envoyé avec succès ! Redirection…</div>
  </div>

  <script>
const API_BASE = "todoapp-production-a928.up.railway.app";
    const emailInput = document.getElementById("email");
    const emailError = document.getElementById("emailError");
    const successMsg = document.getElementById("successMsg");

    function validateEmail(value) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
    }

    emailInput.addEventListener("input", () => {
      emailError.style.display = validateEmail(emailInput.value) ? "none" : "block";
    });

    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();

      if (!validateEmail(email)) {
        emailError.style.display = "block";
        return;
      }

      try {
        const res = await fetch(`${apiUrl}/forgot-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.message || "Erreur serveur");

        // Affiche le message animé
        successMsg.style.display = "block";

        // Masque le formulaire
        document.getElementById("forgotForm").style.display = "none";

        // Redirection après 4 secondes
        setTimeout(() => {
          window.location.href = "/pages/login.html";
        }, 4000);

      } catch (err) {
        emailError.textContent = "❌ " + err.message;
        emailError.style.display = "block";
      }
    });
  </script>
</body>
</html>
