<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Réinitialiser le mot de passe</title>

  <style>
    body {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100vh;
        align-items: center;
        justify-content: center;
    }

    .form-box {
        border: 1px solid;
        width: 500px;
        text-align: center;   

    }

    #resetPasswordForm {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px 50px;
        gap: 10px;
    }

    #resetPasswordForm input,button {
        width: 300px;
        padding: 10px;
        font-size: 1rem;
    }
  </style>
</head>
<body>
 <div class="form-box">
     <h1>Réinitialiser votre mot de passe</h1>
  <form id="resetPasswordForm">
    <input type="password" id="newPassword" placeholder="Nouveau mot de passe" required />
    <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required />
    <button type="submit">Réinitialiser le mot de passe</button>
  </form>
 </div>
  
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const resetToken = urlParams.get('token');

    document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        alert("Les mots de passe ne correspondent pas.");
        return;
      }

      const res = await fetch("http://localhost:4001/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ newPassword, resetToken })
      });

      const data = await res.json();
      if (res.ok) {
        alert("Mot de passe réinitialisé avec succès.");
        window.location.href = "/login.html"; // Redirige vers la page de connexion
      } else {
        alert(data.message || "Erreur.");
      }
    });
  </script>
</body>
</html>
